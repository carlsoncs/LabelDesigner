# ZPL Label Designer - NGINX Configuration Template
#
# Usage:
#   1. Copy this file:
#      sudo cp nginx.conf /etc/nginx/sites-available/labels.yourdomain.com
#
#   2. Edit the copy and update:
#      - server_name  → your actual domain
#      - root         → path to your frontend/dist directory
#
#   3. Enable and reload:
#      sudo ln -s /etc/nginx/sites-available/labels.yourdomain.com /etc/nginx/sites-enabled/
#      sudo nginx -t
#      sudo systemctl reload nginx
#
#   4. (Optional) Add SSL:
#      sudo certbot --nginx -d labels.yourdomain.com

server {
    listen 80;
    server_name labels.yourdomain.com;  # <-- CHANGE THIS

    # Frontend static files
    root /path/to/zpl-label-app/frontend/dist;  # <-- CHANGE THIS
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # API proxy to NestJS backend
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 30s;
    }

    # Frontend routing - serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
