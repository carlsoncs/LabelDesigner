# ZPL Label Designer - NGINX Configuration
# 
# Option 1: Subdomain (recommended)
# Save as: /etc/nginx/sites-available/labels.yourdomain.com
#
# Option 2: Different port on same domain
# Add this as a separate server block
#
# After saving, run:
#   sudo ln -s /etc/nginx/sites-available/labels.yourdomain.com /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx

server {
    listen 80;
    server_name labels.digitalharvest.tech;

    # Frontend static files
    root /home/deploy/projects/zpl-label-app/frontend/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # API proxy to NestJS backend
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 30s;
    }

    # Frontend routing - serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

